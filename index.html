---
layout: home
title: Bilal Ben Nasr
subtitle: AI and Applied Mathematics student, actively seeking an internship.
---

---
layout: default
---

<div class="chat-container">
  <div id="chat-messages" aria-live="polite"></div>
  <div class="input-container">
    <input type="text" id="user-input" placeholder="Tapez votre message..." aria-label="Message input">
    <button onclick="handleSendMessage()" aria-label="Send message">Envoyer</button>
  </div>
</div>

<script>
async function fetchStreamedResponse(message) {
  try {
    const response = await fetch('https://joyful-clafoutis-2e1cd6.netlify.app/.netlify/functions/proxy', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ messages: [{ role: "user", content: message }] })
    });

    const reader = response.body.getReader();
    const decoder = new TextDecoder("utf-8");
    let responseText = '';

    while (true) {
      const { done, value } = await reader.read();
      if (done) break;
      const decodedChunk = decoder.decode(value, { stream: true });
      responseText += decodedChunk;
      // Afficher les morceaux de données au fur et à mesure qu'ils arrivent
      displayMessage(decodedChunk);
    }

    return responseText;
  } catch (error) {
    console.error('Error:', error);
    alert('Une erreur est survenue lors de la réception du message.');
    throw error;
  }
}

function displayMessage(message) {
  const chatMessages = document.getElementById('chat-messages');
  chatMessages.innerHTML += `<div class="response-message"><strong>Réponse:</strong> ${message}</div>`;
}

async function handleSendMessage() {
  const userInput = document.getElementById('user-input').value;
  if (userInput.trim() === '') return; // Ne pas envoyer de message vide

  // Afficher le message de l'utilisateur
  const chatMessages = document.getElementById('chat-messages');
  chatMessages.innerHTML += `<div class="user-message"><strong>Vous:</strong> ${userInput}</div>`;

  // Récupérer et afficher la réponse en streaming
  await fetchStreamedResponse(userInput);

  // Vider l'input après l'envoi
  document.getElementById('user-input').value = '';
}
</script>

<style>
  .user-message {
    text-align: right;
    color: blue;
  }
  .response-message {
    text-align: left;
    color: green;
  }
</style>
