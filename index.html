<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat IA en Streaming</title>
  <style>
    /* Styles simples pour le chat */
    #chatOutput {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    #userInput {
      width: 70%;
      padding: 8px;
    }
    #sendBtn {
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <div id="chatOutput"></div>
  <input type="text" id="userInput" placeholder="Tapez votre message...">
  <button id="sendBtn">Envoyer</button>

  <script>
    // Remplace 'YOUR_API_KEY' par ta cl√© OpenAI
    const API_KEY = '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';
    const chatOutput = document.getElementById('chatOutput');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    async function sendMessage(message) {
      // Affiche le message utilisateur
      chatOutput.innerHTML += `<div><strong>Vous :</strong> ${message}</div>`;
      chatOutput.innerHTML += `<div><strong>IA :</strong> `;
      
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + API_KEY
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: message }],
          stream: true
        })
      });

      const reader = response.body.getReader();
      const decoder = new TextDecoder();
      let done = false;
      while (!done) {
        const { value, done: doneReading } = await reader.read();
        done = doneReading;
        const chunk = decoder.decode(value);
        chunk.split("\n").forEach(line => {
          if (line.startsWith("data: ")) {
            const dataStr = line.replace("data: ", "").trim();
            if (dataStr === "[DONE]") return;
            try {
              const data = JSON.parse(dataStr);
              const token = data.choices[0].delta.content;
              if (token) {
                chatOutput.innerHTML += token;
                chatOutput.scrollTop = chatOutput.scrollHeight;
              }
            } catch (e) {
              console.error("Erreur lors du parsing :", e, line);
            }
          }
        });
      }
      chatOutput.innerHTML += `</div>`;
    }

    sendBtn.addEventListener('click', () => {
      const message = userInput.value;
      if (message.trim()) {
        sendMessage(message.trim());
        userInput.value = "";
      }
    });

    userInput.addEventListener('keyup', (event) => {
      if (event.key === "Enter") {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
